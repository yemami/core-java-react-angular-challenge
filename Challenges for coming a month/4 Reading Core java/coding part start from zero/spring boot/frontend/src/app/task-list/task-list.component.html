<div class="row">
    <div class="col-md-4">
      <h3>Create Task</h3>
      <form (submit)="createTask(title.value, description.value); title.value=''; description.value=''">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Title" #title required>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="3" placeholder="Description" #description required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-8">
      <h3>Tasks</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteTask(task._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
